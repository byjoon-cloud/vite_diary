<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감정 일기장</title>
    <meta property="og:title" content="감정 일기장" />
    <meta property="og:description" content="감정 일기를 작성해보세요." />
    <meta
      property="og:image"
      content="https://vite-diary.vercel.app/thumbnail.png"
    />
    <meta property="og:url" content="https://vite-diary.vercel.app" />
    <meta property="og:type" content="website" />
    <script type="text/javascript">
      // GitHub Pages SPA 라우팅 처리
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
